{% extends "base.html" %}

{% block content %}
    <form class_="form-style-7" action="" method="post">
        {{ form.hidden_tag() }}
        <ul>
            <li>
                <label for="search_term"></label>
                {{ form.search_term(size=100) }}
                <span>Enter you full Search Term here. Uses same syntax as search.twitter.com</span>
            </li>
            <li>
                {{ form.submit() }}
            </li>
        </ul>
    </form>
{% endblock %}
